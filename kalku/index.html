<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durasi Siang dan Malam</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Durasi Siang dan Malam</h1>
    <p>Masukkan lintang dan tanggal untuk menghitung durasi siang dan malam dengan visualisasi grafik interaktif.</p>
  </header>

  <main>
    <section class="form-section">
      <label for="latitude">Lintang (°):</label>
      <input type="number" id="latitude" placeholder="Contoh: 5" required>

      <label for="date">Tanggal:</label>
      <input type="date" id="date" required>

      <button id="calculateBtn">Hitung</button>
    </section>

    <section class="result-section">
      <div id="result"></div>
    </section>

    <section class="chart-section">
      <canvas id="dayNightChart"></canvas>
      <canvas id="declinationChart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Durasi Siang dan Malam. Dibuat dengan ♥.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
